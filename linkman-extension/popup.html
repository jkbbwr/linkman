<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linkman</title>
  <style>
    body {
      width: 380px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #111827;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #e5e7eb;
      background-color: #f9fafb;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .settings-btn {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 14px;
    }
    .settings-btn:hover {
      color: #111827;
    }
    .action-area, .search-area {
      padding: 15px 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    .action-area p {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: #4b5563;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn-primary, .btn-secondary {
      width: 100%;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      box-sizing: border-box;
    }
    .btn-primary {
      background-color: #3b82f6;
      color: white;
      margin-bottom: 5px;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .btn-primary:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .btn-danger {
      background-color: #ef4444;
      color: white;
      margin-bottom: 5px;
    }
    .btn-danger:hover {
      background-color: #dc2626;
    }
    .btn-danger:disabled {
      background-color: #fca5a5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background-color: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #e5e7eb;
    }
    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .search-input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .date-range {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 8px;
    }
    .date-range span {
      font-size: 12px;
      color: #6b7280;
    }
    .date-range input {
      flex: 1;
      margin-bottom: 0;
    }
    .empty-state {
      padding: 30px 20px;
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
    }
    .status-msg {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .success { color: #059669; }
    .error { color: #dc2626; }
    .toggle-search {
      font-size: 12px;
      color: #3b82f6;
      cursor: pointer;
      text-align: right;
      display: block;
      margin-bottom: 5px;
    }
    .toggle-search:hover {
      text-decoration: underline;
    }
    #advancedSearch {
      display: none;
    }
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      min-height: 35px;
      padding: 4px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background-color: #fff;
      margin-bottom: 8px;
      cursor: text;
    }
    .tag-container.focused {
      border-color: #3b82f6;
    }
    .tag-chip {
      display: flex;
      align-items: center;
      background-color: #e5e7eb;
      color: #374151;
      font-size: 12px;
      border-radius: 4px;
      padding: 4px 8px;
      margin: 2px;
      white-space: nowrap;
    }
    .tag-chip-remove {
      margin-left: 6px;
      color: #9ca3af;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      line-height: 1;
    }
    .tag-chip-remove:hover {
      color: #4b5563;
    }
    .tag-input-field {
      flex: 1;
      min-width: 60px;
      border: none;
      outline: none;
      padding: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Linkman</h1>
    <button id="openSettings" class="settings-btn" title="Settings">⚙️ Settings</button>
  </header>
  
  <div class="action-area">
    <p id="currentTabTitle">Loading...</p>
    <div style="display: flex; gap: 10px;">
      <button id="saveLinkBtn" class="btn-primary">Save Current Page</button>
      <button id="deleteLinkBtn" class="btn-danger" style="display: none;">Delete</button>
    </div>
    <div id="statusMsg" class="status-msg"></div>
  </div>

  <div class="search-area">
    <input type="text" id="searchInput" placeholder="Search URL or Title..." class="search-input">
    
    <span id="toggleAdvanced" class="toggle-search">Show Advanced Search</span>
    
    <div id="advancedSearch">
      <div class="tag-container" id="tagContainer">
        <div id="tagChips" style="display: flex; flex-wrap: wrap;"></div>
        <input type="text" id="tagInputField" placeholder="Filter by tag (e.g. rust, tutorial)" class="tag-input-field">
      </div>
      <!-- Hidden input to store actual value for backward compatibility with logic if needed -->
      <input type="hidden" id="tagInput">
      <div class="date-range">
        <input type="date" id="startDate" class="search-input" title="Start Date">
        <span>to</span>
        <input type="date" id="endDate" class="search-input" title="End Date">
      </div>
    </div>
    
    <button id="searchBtn" class="btn-secondary">Search Bookmarks</button>
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
