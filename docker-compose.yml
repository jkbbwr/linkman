version: "3.8"
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: linkman
      POSTGRES_PASSWORD: linkman
      POSTGRES_DB: linkman
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkman"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./linkman-server
    ports:
      - "3000:3000"
    env_file: .
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
